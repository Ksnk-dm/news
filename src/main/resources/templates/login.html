            <form method="POST">

                <div class="mt-10">
                    <input type="text" name="username" placeholder="Логин"

                           required class="single-input-secondary">
                </div>

                <div class="mt-10">
                    <input type="text" name="pass" placeholder="Пароль"
                           onfocus="this.placeholder = ''" onblur="this.placeholder = 'Пароль'"
                           required class="single-input-secondary">
                </div>


                <div class="mt-10">
                    <input class="genric-btn success" value="Войти" type="submit"></input>
                    <a class="genric-btn success" href="/forgot_password">Забыли пароль?</a>
                </div>
            </form>

        </div>
    </div>
